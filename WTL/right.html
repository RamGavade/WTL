<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Styled Navigation</title>
    <style>
        body {
            background-color:#C7D9DD;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        div {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        button {
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        button a {
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        ol {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div>
        <button><a href="login.html" target="f1">Login</a></button>
        <ol>
            <li><button><a href="SY.html" target="f1">SY</a></button></li>
            <li><button><a href="TY.html" target="f1">TY</a></button></li>
            <li><button><a href="BTECH.html" target="f1">BTECH</a></button></li>
        </ol>
    </div>
</body>
</html>
