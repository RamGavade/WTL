<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: white;
        }
        tr:hover {
            background-color: #ddd;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <h1>Second Year Student</h1>
    <table>
        <tr>
            <th>SR.</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Swayam</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Soham</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Shridhar</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Ketan</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Satyajeet</td>
        </tr>
    </table>
</body>
</html>
