<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Array</title>
</head>
<body>

    <h2>Array Code</h2>
  <script>
    
    var fruits = ["Apple", "Banana", "Mango", "Orange"];

    var firstFruit = fruits[0];  
    var lastFruit = fruits[fruits.length - 1]; 

    fruits.push("Grapes");

    fruits.shift();  

    console.log("Fruits:", fruits); 
    console.log("First Fruit (original):", firstFruit);
    console.log("Last Fruit (original):", lastFruit);
    console.log("Total Fruits Now:", fruits.length);
  </script>
</body>
</html>
